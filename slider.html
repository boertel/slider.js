<!doctype html>
<html>
<head>
	<title>Slider.js</title>
<style>
.slider {
    position: relative;
    overflow: hidden;
    width: 100px;
}
.slide:not(:first-child) {
    display: none;
}
.slides {
    overflow: hidden;
    width: 300px;
}
.slide {
    width: 100px;
    height: 100px;
    float: left;
}
.slide-1 {
    background-color: red;
}
.slide-2 {
    background-color: blue;
    display: none;
}
.slide-3 {
    background-color: green;
}
.slide-4 {
    background-color: yellow;
}
.active {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="slider" id="slider1">
    <div class="slides">
        <div class="slide-1 slide"></div>
        <div class="slide-2 slide"></div>
        <div class="slide-3 slide"></div>
        <div class="slide-4 slide"></div>
    </div>
    <a href="#" class="previous">Previous</a>
    <a href="#" class="next">Next</a>
</div>

<div class="slider" id="slider2">
    <div class="slides">
        <div class="slide-1 slide"></div>
        <div class="slide-2 slide"></div>
        <div class="slide-3 slide"></div>
        <div class="slide-4 slide"></div>
    </div>
    <a href="#" class="previous">Previous</a>
    <a href="#" class="next">Next</a>
</div>

<ul class="pagination">
    <li class="page">Red : 0</li>
    <li class="page">Blue : 1</li>
    <li>Green : 2</li>
</ul>

<div style="clear: both"></div>


<input type="text" />


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="slider.js"></script>

<script type="text/javascript">
    var s = new Slider({
        container: $("#slider1"),
        onNext: function (that) {
            console.log("next", that.current);
        },
        onPrevious: function (that) {
            console.log("previous", that.current);
        },
        onBeforeNext: function (that) {
            console.log("before next", that.current);
            //return false;
        },
        onBeforePrevious: function (that) {
            console.log("before previous", that.current);
            //return false;
        },
        onMove: function (that) {
            console.log("move", that.current);
        },
        onBeforeMove: function (that) {
            console.log("before move", that.current);
            //return false;
        }
    });
    /*
    var s2 = new Slider({
        container: $("#slider2")
    });*/
</script>

</body>
</html>
